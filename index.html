<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form id="employeeForm">
      <div class="input-wrapper">
        <label for="firstNameInput">First Name:</label>
        <input type="text" id="firstNameInput" placeholder="First Name" data-testid="firstNameInput" required><br>

        <label for="lastNameInput">Last Name:</label>
        <input type="text" id="lastNameInput" placeholder="Last Name" data-testid="lastNameInput" required><br>

        <label for="idInput">ID Number:</label>
        <input type="text" id="idInput" placeholder="ID Number" data-testid="idInput" required><br>

        <label for="titleInput">Job Title:</label>
        <input type="text" id="titleInput" placeholder="Title" data-testid="titleInput" required><br>

        <label for="annualSalaryInput">Annual Salary:</label>
        <input type="number" id="annualSalaryInput" placeholder="Annual Salary" data-testid="annualSalaryInput" required><br>

        <button id="submitButton" type="submit" data-testid="submitButton">Submit</button>
      </div>
    </form>
    <h2>Employees</h2>
    <table id="employeeTable">
      <thead>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID Number</th>
              <th>Job Title</th>
              <th>Annual Salary</th>
              <th>Delete</th>
          </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <footer>
    <p>Total Monthly: <span id="totalMonthlyCost" data-testid="totalMonthlyCost">0</span></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
